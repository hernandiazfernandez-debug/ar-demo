<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>HD3D AR Demo</title>

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000; color: #fff;
        display: flex; align-items: center; justify-content: center;
        font-size: 20px; z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="loading">Cargando c√°mara...</div>

    <a-scene mindar-image="imageTargetSrc: ./RobotHD3D.mind;" 
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <!-- Video con autoplay -->
        <video id="videoHD3D"
               src="https://hernandiazfernandez-debug.github.io/ar-demo/Download.mp4"
               autoplay
               muted
               loop
               playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Cuando detecta la imagen, muestra el video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#videoHD3D" width="1.2" height="0.7" position="0 0 0"></a-video>
      </a-entity>

    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 2000);
      });
    </script>
  </body>
</html>

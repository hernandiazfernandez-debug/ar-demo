<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Robot AR MÃ¡gico</title>
  
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body style="margin:0; overflow:hidden">

  <a-scene
    embedded
    mindar-image="imageTargetSrc: https://hernandiazfernandez-debug.github.io/ar-demo/RobotHD3D.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: yes; filterMinCF: 0.0005; filterBeta: 0.01"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Cuando detecte tu dibujo del robot -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Video -->
      <a-video
        src="https://hernandiazfernandez-debug.github.io/ar-demo/Download.mp4"
        width="6"
        height="6"
        position="0 1.2 0"
        rotation="-90 0 0"
        autoplay
        loop="true"
        playsinline
        webkit-playsinline
        crossorigin="anonymous"></a-video>

      <!-- Fondo suave -->
      <a-plane
        position="0 1.2 -0.01"
        rotation="-90 0 0"
        width="7"
        height="7"
        color="#000000"
        opacity="0.6"></a-plane>

    </a-entity>

  </a-scene>
</body>
</html>

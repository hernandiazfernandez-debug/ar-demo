<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mi AR para Niños</title>
  
  <!-- MindAR + A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/tu-usuario/mi-proyecto-ar/main/targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: yes;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 = la foto que subiste -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- OPCIONES (elige UNA y borra las demás) -->

      <!-- 1. Video que se reproduce automáticamente -->
      <a-video
        src="https://raw.githubusercontent.com/tu-usuario/mi-proyecto-ar/main/video-ejemplo.mp4"
        width="4" height="3"
        position="0 0.5 0"
        rotation="-90 0 0"
        autoplay loop="true"
        gesture-handler></a-video>

      <!-- 2. Imagen grande (foto o dibujo) -->
      <!--
      <a-image
        src="https://raw.githubusercontent.com/tu-usuario/mi-proyecto-ar/main/mi-imagen-ar.png"
        width="4" height="4"
        position="0 0.5 0"
        rotation="-90 0 0"></a-image>
      -->

      <!-- 3. Solo audio (invisible pero suena) -->
      <!--
      <a-sound
        src="https://raw.githubusercontent.com/tu-usuario/mi-proyecto-ar/main/sonido.mp3"
        autoplay="true"
        loop="true"
        position="0 0 0"></a-sound>
      -->

      <!-- Animación de entrada suave -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="5" height="5"
        color="#000000"
        opacity="0.6"
        animation="property: opacity; from: 0; to: 0.6; dur: 800; easing: easeOutQuad"></a-plane>

    </a-entity>
  </a-scene>
</body>
</html>
